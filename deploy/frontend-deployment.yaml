apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/omar00101/udagram-frontend:v5
        ports: 
          - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 64Mi
          requests:
            cpu: 200m